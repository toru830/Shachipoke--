# Netlify設定ファイル
[build]
  # ビルドディレクトリ
  publish = "."
  # ビルドコマンド（静的ファイルのため不要）
  command = "echo 'Static site, no build needed'"

# リダイレクト設定
[[redirects]]
  from = "/*"
  to = "/working-game.html"
  status = 200

# ヘッダー設定
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# セキュリティヘッダー
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://*.supabase.co; font-src 'self' data:;"

